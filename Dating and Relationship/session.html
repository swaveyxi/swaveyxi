<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a session</title>
    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <h2 style="text-align: center">
      <span><i class="fas fa-book"></i></span> seeking counselling?
      <br />
      book a session
    </h2>

    <!-- form -->
    <section class="section-center">
      <form class="session-form">
        <h3>title</h3>
        <div class="form-control">
          <select name="title" id="input" class="input">
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="miss">Miss.</option>
          </select>
        </div>
        <br />
        <h3>first name</h3>
        <div class="form-control">
          <input type="text" name="firstName" id="firstName" class="input" />
        </div>
        <br />
        <h3>last name</h3>
        <div class="form-control">
          <input type="text" name="lastName" id="lastName" class="input" />
        </div>
        <br />
        <h3>email</h3>
        <div class="form-control">
          <input
            type="email"
            name="email"
            class="input"
            placeholder="123adc@email.com"
            id="email"
          />
        </div>
        <br />
        <h3>mobile no.</h3>
        <div class="form-control">
          <input type="tel" name="mobile-no" id="input" class="input" />
        </div>
        <br />
        <h3>gender</h3>
        <div class="form-control">
          <select name="gender" id="input" class="input">
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <br />
        <h3>age</h3>
        <div class="form-control">
          <select name="age" id="input" class="input">
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
            <option value="47">47</option>
          </select>
        </div>
        <br />
        <h3>city</h3>
        <div class="form-control">
          <input type="text" name="city" id="input" class="input" />
        </div>
        <br />
        <h3>country</h3>
        <div class="form-control">
          <input type="text" name="country" id="input" class="input" />
        </div>
        <br />
        <h3>relationship status</h3>
        <div class="form-control">
          <select name="status" id="input" class="input">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="seperated">Seperated</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>
        <br />
        <h3>Type of Session</h3>
        <div class="form-control">
          <div class="session-type">
            <input type="radio" name="session" value="Physical" id="Physical" />
            <label for="Physical">Physical</label>
            <br />

            <input type="radio" name="session" value="online" id="Online" />
            <label for="Online">Online</label>
            <br />

            <input type="radio" name="session" value="both" id="Both" />
            <label for="Both">Both</label>
          </div>
        </div>
        <br />
        <h3>what would like us to know?</h3>
        <div class="form-control">
          <textarea
            name="descr"
            id="input"
            class="input"
            cols="22"
            rows="10"
          ></textarea>
        </div>
        <br />

        <button type="submit" class="submit-btn">submit</button>
      </form>
    </section>

    <footer>
      <div class="footer-links">
        <h3>
          <a href="./index.html">home</a>
        </h3>
        <h3>
          <a href="#about">about us</a>
        </h3>
        <h3>
          <a href="#contact">contact us</a>
        </h3>
      </div>
      <p>
        copyright &copy; Distance and Relationships
        <span id="date">2024</span>
        .all rights reserved
      </p>
    </footer>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
